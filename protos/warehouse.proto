syntax = "proto3";

option go_package = "./";
service Warehouse {
    rpc GetItem(UUID) returns (GetItemResponse);
    rpc SetItem(UUID) returns (OperationResultResponse);
    rpc DeleteItem(UUID) returns (OperationResultResponse);
}


message UUID {
    string value = 1;
  }

message GetItemResponse {
    string name = 1;
}
message OperationResultResponse {
    string msg = 1;
}
